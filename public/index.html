<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body>
		<header>
			<a href="index.html" class="logo">CoGraphics</a>
			<nav>
				<ul>
					<li class="current-a">
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="index.html">Work</a>
					</li>
					<li>
						<a href="index.html">Service</a>
					</li>
					<li>
						<a href="index.html">About</a>
					</li>
					<li>
						<a href="index.html">Contact</a>
					</li>
				</ul>
			</nav>
		</header>
		<section>
			<div id="carousel-pic" class="carousel slide" data-ride="carousel">
			  <!-- 轮播指标 -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-pic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-pic" data-slide-to="1"></li>
			    <li data-target="#carousel-pic" data-slide-to="2"></li>
			  </ol>
			
			  <!-- 轮播项目 -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="imgs/test.jpg" alt="test1">
			      <div class="carousel-caption">
			        
			      </div>
			    </div>
			    <div class="item">
			      <img src="imgs/test.jpg" alt="test2">
			      <div class="carousel-caption">
			        
			      </div>
			    </div>
			    <div class="item">
			      <img src="imgs/test.jpg" alt="test3">
			      <div class="carousel-caption">
			        
			      </div>
			    </div>
			  </div>
			
			  <!-- 轮播导航 -->
			  <a class="left carousel-control" href="#carousel-pic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-pic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</section>
		<footer>
			<div class="copy-right">
				<p></p>
				<p></p>
			</div>
			<div class="share">
				<a href="#" class="wechat">
					<i class="fa fa-wechat"></i>
				</a>
				<a href="#" class="weibo">
					<i class="fa fa-weibo"></i>
				</a>
				<a href="#" class="twitter">
					<i class="fa fa-twitter"></i>
				</a>
				<a href="#" class="facebook">
					<i class="fa fa-facebook"></i>
				</a>
			</div>
		</footer>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

</html>
